spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
#      show_sql: true
      ddl-auto: create #create, create-drop, none
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100 #in query로 한방에 가져온다

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace